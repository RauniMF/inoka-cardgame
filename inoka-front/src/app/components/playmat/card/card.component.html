<div class="card">
    @if ( isFlipped ) {
        <div class="card-back">
            <p> Card Hidden </p>
        </div>
    }
    @else {
        <h3>{{ card.style }}</h3>
        <p>Level: {{ card.level }}</p>
        <p>HP: {{ card.curHp }}/{{ card.maxHp }}</p>
        @if (isTaunter()) {
            <p> Charges: {{ card.taunterCharges }}</p>
        }
        @if (card.hasTotem) {
            <p>Holding Totem</p>
        }
    }
</div>
